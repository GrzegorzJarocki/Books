<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
<!-- https://getbootstrap.com/docs/4.0/components/jumbotron/ -->
<header class="jumbotron">
    <h1 class="display-3"> Library </h1>
    <p class="lead">my awesome library, add your book</p>
    <hr class="my-5">
</header>

<!-- https://getbootstrap.com/docs/4.0/components/list-group/ -->
<div class="container">
    <h2 class="display-4"> Add new book: </h2>

    <form id="add-book">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Your title here">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" placeholder="ISBN">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="author here">
        </div>

        <button type="submit" id="add_btn" class="btn btn-primary">Submit</button>
    </form>

    <hr class="my-5">

    <h2 class="display-4"> Now I'm reading ... </h2>
    <div class="card">
        <ul id="book-list" class="list-group">
        </ul>
    </div>

    <hr class="my-5">


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="Book.js" type="text/javascript"></script>
</body>

</html>
